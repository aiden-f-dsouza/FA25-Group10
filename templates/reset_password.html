<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Note Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101522;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .reset-container {
            background-color: #1a1f35;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2f45;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            background-color: #f44336;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
    <script>
        // Capture access token from URL fragment (#access_token=...)
        window.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash;
            if (hash) {
                // Parse the fragment
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');

                if (accessToken) {
                    // Store token in hidden input
                    const tokenInput = document.getElementById('access_token');
                    if (tokenInput) {
                        tokenInput.value = accessToken;
                    }
                }
            }
        });
    </script>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password below.</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="access_token" id="access_token" value="{{ access_token if access_token else '' }}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">Must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
